<!doctype html>
<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>컴퓨터의 개념 및 실습 출석 체크</title>
  </head>
  <body>
    <style>
      .footer {
        display: inline-block;
      }
    </style>
    <div class="container">
      <div class="row gy-2">
        <h2>컴개실 {{data.now}} 수업 출석 체크</h2>
      </div>
      {%if data.alert_type == 'warning'%}
      <div class="alert alert-warning" role="alert">
        {{data.alert}}
      </div>
      {%elif data.alert_type == 'primary'%}
      <div class="alert alert-primary" role="alert">
        {{data.alert}}
      </div>
      {%endif%}
      <form method="post">
        <input type="hidden" name="token" value="{{data.token}}">
        <input type="hidden" name="csrf" value="{{data.csrf}}">
        <input type="hidden" id="timestamp" name="timestamp" value="">
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" name="name" maxlength="10" required="true" pattern="[가-힣]{2,10}" value="{{data.name}}">
        </div>
        <div class="mb-3">
          <label for="number" class="form-label">학번</label>
          <input type="text" class="form-control" name="number" aria-describedby="number_help" maxlength="11" required="true" pattern="20[12][0-9]-[129][0-9]{4}" value="{{data.number}}">
          <div id="number_help" class="form-text">2023-12345의 형태로 입력</div>
        </div>
        <div class="row">
          <div class="d-grid d-md-block">
            <button type="submit" class="btn btn-primary col-md-4">출석 확인</button>
            <div class="col-md-3 footer form-text offset-md-4">Developed by Jiyong Youn</div>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      document.getElementById("timestamp").value = parseInt(Date.now()/1000);
    </script>
  </body>
</html>
